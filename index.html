<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeekForce Members.</title>
    <style>
        .container{
            text-align: center;
            width: 90%;
            margin: 0 auto;
        }
        table{
            width: 100%;
        }
     </style>
  </head>
  <body>
    <div class="container">
      <h1>Fill In Your Data As A GeekForce Team Member.</h1>
      <form>
        <label for="firstname">
            <input type="text" name="firstname" id="firstname" placeholder="your firstname">
        </label>
        <label for="lastname">
            <input type="text" name="lastname" id="lastname" placeholder="your lastname">
        </label>
        <label for="phone">
            <input type="number" name="phone" id="phone" placeholder="your phone number">
        </label>
        <label for="email">
            <input type="email" name="email" id="email" placeholder="your email">
        </label>
        <label for="location">
            <input type="location" name="location" id="email" placeholder="your state/location">
        </label>
        <button id="submit">Submit</button>
      </form>
      <table border="2">
        <tr>
          <td>FirstName</td>
          <td>LastName</td>
          <td>Email</td>
          <td>PhoneNumber</td>
          <td>Location/State</td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
